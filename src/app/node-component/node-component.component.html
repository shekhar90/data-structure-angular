<div *ngFor="let node of tree">
    <ul>
        <li>
            {{node.data}}
            <button (click)="addNode(node)">+</button>
            <button (click)="deleteNode(node)">-</button>
            <app-node-component [tree]="node.children" *ngIf="node.children"></app-node-component>
        </li>
    </ul>
</div>
<app-node-data-form [clickedNode]="clickedNode" *ngIf="addNodePopupVisible"></app-node-data-form>
